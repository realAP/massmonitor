### FEATURE TOGGLE ###
test.data.collector.enabled=false
#
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
telegram.floss.botUsername=${BOT_USERNAME}
telegram.floss.botToken=${BOT_TOKEN}


# logging
logging.level.at.devp.massmonitor=info
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%thread] %logger{35} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
